<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>RGA</h1>
        <section>
            <h2>Explore</h2>
            <div>
                <input type="radio" name="layout" id="col-2" checked>
                <label for="col-2">2 Cols</label>
                <input type="radio" name="layout" id="col-3">
                <label for="col-3">3 Cols</label>

        </section>

    <main>

    <aside>
        <section>
            <h2>Filters</h2>
            <button>X</button>
        </section>

        <div>
            <label for="search">Search</label>
            <input type="search" id="search">
        </div>

        <fieldset>
            <legend>Options</legend>
            <!-- <label for="options">Options</label> -->

            <input type="checkbox" name="options" value="Cats">Cats<br>
            <input type="checkbox" name="options" value="Dogs">Dogs<br>
            <input type="checkbox" name="options" value="Birds">Birds<br>
        </fieldset>

        <fieldset>
            <legend>Sort By</legend>
            <!-- <label for="options">Sort By</label> -->

            <input type="radio" name="sort" value="Cats">Cats<br>
            <input type="radio" name="sort" value="Dogs">Dogs<br>
            <input type="radio" name="sort" value="Birds">Birds<br>
        </fieldset>
    </aside>

    <footer>

    </footer>
