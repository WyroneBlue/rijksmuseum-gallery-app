<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rijksmuseum Gallery App</title>
    <link rel="stylesheet" href="./css/mains.css">
</head>
<body>
    <!-- Header with logo h1 and columnsize picker -->
    <header>

        <!-- clickable h1 -->
        <h1>
            <a href="#home">
                RGA
            </a>
        </h1>

        <section>

            <!-- Explore section -->
            <h2>Explore</h2>

            <!-- Radio options: columnsize picker -->
            <div>

                <!-- 2 columns -->
                <input type="radio" name="layout" id="col-2">
                <label for="col-2">
                    <div>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </label>

                <!-- 3 columns -->
                <input type="radio" name="layout" id="col-3">
                <label for="col-3">
                    <div>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </label>
            </div>
        </section>
    </header>

    <!-- Main section with art list -->
    <main>
        <ul></ul>
    </main>

    <!-- Aside: Favorites list -->
    <aside aria-label="favorites">
        <div>
            <section>
                <h2>Favorites(<span></span>)</h2>
                <button>‚ùå</button>
            </section>

            <!-- List -->
            <ul></ul>
        </div>
    </aside>

    <!-- Aside: Search and filters -->
    <aside aria-label="filters">
        <div>
            <section>
                <h2>Filters</h2>
                <button>‚ùå</button>
            </section>

            <form>

                <!-- Searchbar -->
                <label>
                    Search
                    <input type="search" placeholder="Search collection for art or artist....">
                </label>

                <!-- Sort options -->
                <fieldset>
                    <legend>Sort By</legend>
                    <label>
                        Relevance
                        <input type="radio" name="sort" value="relevance" checked>
                    </label>
                    <label>
                        Type
                        <input type="radio" name="sort" value="objecttype">
                    </label>
                    <label>
                        Oldest first
                        <input type="radio" name="sort" value="chronologic">
                    </label>
                    <label>
                        Newest first
                        <input type="radio" name="sort" value="achronologic">
                    </label>
                    <label>
                        Artist a-z
                        <input type="radio" name="sort" value="artist">
                    </label>
                    <label>
                        Artist z-a
                        <input type="radio" name="sort" value="artistdesc">
                    </label>
                </fieldset>

                <!-- Extra filter options -->
                <fieldset>
                    <legend>Extra options</legend>
                    <label>
                        Top pieces only
                        <input type="checkbox" name="top-piece" checked>
                    </label>
                    <label>
                        With image only
                        <input type="checkbox" name="image-only" checked>
                    </label>
                </fieldset>

                <!-- Submit button -->
                <button>
                    Search art
                </button>
            </form>
        </div>
    </aside>

    <!-- Footer with toggle buttons -->
    <footer>
        <section>

            <!-- Toggle Favorites button -->
            <button aria-label="toggle-favorites">
                ‚ù§Ô∏è
            </button>

            <!-- Toggle filters button -->
            <button aria-label="toggle-filters">
                üîé
            </button>
        </section>
    </footer>

    <!-- Dialog: Detail info -->
    <dialog></dialog>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
